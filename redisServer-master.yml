from: redisServer-master

eureka:
  client:
    service-url:
      defaultZone: http://localhost:9000/eureka/

spring:
  application:
    name: redisServer
  redis:
    database: 0
    timeout: 10000
    host: 127.0.0.1
    port: 6379
    password:
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 5
        min-idle: 0
    cluster:
      max-redirects: 10
      nodes: 127.0.0.1:6380
server:
  #redis�������Ķ˿�
  port: 9100